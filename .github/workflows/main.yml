name: tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        python: [3.6, 3.8, 3.9, pypy3]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Run tests
        run: tox -- --junit-xml=.test-results/pytest/cov.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: .test-results/pytest/cov.xml  # Explicitly point at the correct coverage report
          flags: >-  # Mark which lines are covered by which envs
            GHA,
            ${{ runner.os }},
            ${{ matrix.python }}
          functionalities: gcov  # disable C coverage autodiscovery

  release:
    needs: test
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Release
        run: tox -e release
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
